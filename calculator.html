<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-u-later</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div id="calculator">
        <div class="container">
            <div id="display">0</div>
            <div class="row1">
                <button class="clear" type="button" value="clear">AC</button>
                <button class="sign" type="button" value="sign">+/-</button>
                <button class="percent" type="button" value="percent">%</button>
                <button class="symbol" type="button" value="divide">/</button>
            </div>
            <div class="row2">
                <button class="operand" type="button" value="seven">7</button>
                <button class="operand" type="button" value="eight">8</button>
                <button class="operand" type="button" value="nine">9</button>
                <button class="symbol" type="button" value="multiply">*</button>
            </div>
            <div class="row3">
                <button class="operand" type="button" value="four">4</button>
                <button class="operand" type="button" value="five">5</button>
                <button class="operand" type="button" value="six">6</button>
                <button class="symbol" type="button" value="subtract">-</button>
            </div>
            <div class="row4">
                <button class="operand" type="button" value="one">1</button>
                <button class="operand" type="button" value="two">2</button>
                <button class="operand" type="button" value="three">3</button>
                <button class="symbol" type="button" value="plus">+</button>
            </div>
            <div class="row5">
                <button class="operand" type="button" value="zero">0</button>
                <button class="decimal" type="button" value="decimal">.</button>
                <button class="equals" type="button" value="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js" defer></script>
</body>
</html>
